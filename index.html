<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Basic -->
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>CAF Architechture</title>

  <!-- Mobile Specific meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Embeded Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <!-- Font-awesome and Google Icons -->
  <script src="https://kit.fontawesome.com/dcd356c426.js" crossorigin="anonymous"></script>

  <!-- External Css  -->
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/comingsoon.css">

  <!-- Favicons -->
  <link rel="icon" href="favicon.ico">

</head>

<body style="background: url(images/pro-three-bg.jpg) fixed no-repeat center; background-size: cover;">
  <div class="top w3-padding-large w3-animate-top">
    <img src="images/logo.png" alt="logo">
  </div>
  <div class="w3-center w3-padding-64">
    <h4 class="w3-text-yellow w3-animate-top">CAF Architecture</h4>
    <h1 class="coming-soon w3-text-white w3-animate-zoom">COMING SOON</h1>
    <div class="w3-padding-8 w3-animate-left">
      <span class="dot w3-black"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <i class="fas fa-business-time w3-large w3-text-white w3-hover-text-green w3-animate-left"></i>
    <h4 class="w3-text-white w3-card w3-animate-right" id="time"></h4>
  </div>

  <div class="bottom w3-animate-right">
    <h6 class="w3-text-yellow">A Design & Build Company.</h6>
  </div>


  <script>
  // Set the date we're counting down to
  var countDownDate = new Date("Aug 19, 2020 10:00:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function() {

    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("time").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("time").innerHTML = "EXPIRED";
    }
  }, 1000);
  </script>

</body>
</html>
